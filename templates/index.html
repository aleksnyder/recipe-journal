<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Journal</title>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <!-- Header -->
    <div class="p-6 mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Recipe Journal</h1>
    </div>

    <!-- Add Recipe Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Recipe</h2>
        <form hx-post="/recipes"
              hx-target="#recipes-list"
              hx-swap="innerHTML"
              hx-on::after-request="this.reset()"
              hx-on:htmx:response-error="console.error(event.detail.error)"
              class="flex flex-col gap-2">
            <input
                    type="text"
                    name="title"
                    placeholder="Enter recipe name..."
                    required
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <textarea
                    name="ingredients"
                    placeholder="Enter ingredients..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
            <textarea
                    name="instructions"
                    placeholder="Enter instructions..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
            <button
                    type="submit"
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                Add
            </button>
        </form>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Recipe List</h2>
        <div id="recipes-list"
             hx-get="/recipes"
             hx-trigger="load"
             hx-swap="innerHTML">
            <p class="text-gray-500 text-center py-4">Loading...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-center text-gray-600 text-sm">
        <p>Built with Htmx, Go, and PostgreSQL</p>
    </footer>
</div>
</body>
</html>
